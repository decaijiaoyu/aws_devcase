<!DOCTYPE html>
<html>
	<head>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>信息发布</title>
		<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
		<!--公共的js和css start-->
		[#AWSImport]
		[#AWSUIImport]
		<!--配色方案-->
		<link rel='stylesheet' id='schemeCss' href='../apps/_bpm.platform/css/colorschemes/scheme_aws.css'  name='schemeCss'/>
	<link type='text/css' rel='stylesheet' id='themeCss' href='../apps/_bpm.platform/css/theme/theme_m.css' name='themeCss'/>
</head>
	<body>
		<form id='frmMain' name='frmMain' method="post" >
			
			<div id='aws-form-container' class="mui-scroll-wrapper mobile-main-form"><!--class="aws-form-ux-container"-->
				<table  id='aws-form-maintable' class="awsui-ux aws-form-ux-maintable" style="table-layout: auto;" align="center" border="0" cellpadding="0" cellspacing="0">
					<!--每个模板必须含有 aws-form-titlebg 和 title样式 否则无法应用配色风格-->
					<tr id='aws-form-titlebg' class='aws-form-ux-titlebg' style="display: none;">
						<!--若自定义模板title的 id -->
						<td id='aws-form-title' class='aws-form-ux-header'> 信息发布 </td>
					</tr>
					<tr class="aws-form-ux-formcontent" id='aws-form-formcontent'>
						<td>
							<table id='table_container'  class="awsui-ux table-striped" style="padding: 0px;" width='100%' cellspacing='0' cellpadding='0'>
								<colgroup>
									<col style="width: 31%;"/>
									<col style="width: 69%;"/>
								</colgroup>
								<tr><td class='awsui-ux-title'><label id='ISSUEDATELabel' for='ISSUEDATE'>发布时间</label></td><td  class='aws-form-ux-content'>[#ISSUEDATE]</td></tr><tr><td class='awsui-ux-title'><label id='ISSUEDEPTNAMELabel' for='ISSUEDEPTNAME'>发布部门名称</label></td><td  class='aws-form-ux-content'>[#ISSUEDEPTNAME]</td></tr><tr><td class='awsui-ux-title'><label id='ISSUEDEPTIDLabel' for='ISSUEDEPTID'>发布部门id</label></td><td  class='aws-form-ux-content'>[#ISSUEDEPTID]</td></tr><tr><td class='awsui-ux-title'><label id='ISSUEDRANGELabel' for='ISSUEDRANGE'>发布范围</label></td><td  class='aws-form-ux-content'>[#ISSUEDRANGE]</td></tr><tr><td class='awsui-ux-title'><label id='ISSUETYPELabel' for='ISSUETYPE'>信息类型</label></td><td  class='aws-form-ux-content'>[#ISSUETYPE]</td></tr><tr><td class='awsui-ux-title'><label id='TITLELabel' for='TITLE'>标题</label></td><td  class='aws-form-ux-content'>[#TITLE]</td></tr><tr><td class='awsui-ux-title'><label id='CONTENTLabel' for='CONTENT'>内容</label></td><td  class='aws-form-ux-content'>[#CONTENT]</td></tr><tr><td class='awsui-ux-title' colspan=2><label id='FILELabel' for='FILE'>附件</label></td></tr><tr><td  class='aws-form-ux-content' colspan=2 style='padding-left:12px;'>[#FILE]</td></tr><tr><td class='awsui-ux-title'><label id='ISSUESTATELabel' for='ISSUESTATE'>信息发布状态</label></td><td  class='aws-form-ux-content'>[#ISSUESTATE]</td></tr><tr><td class='awsui-ux-title'><label id='SIGNLabel' for='SIGN'>签发人</label></td><td  class='aws-form-ux-content'>[#SIGN]</td></tr>
							</table>
						</td>
					</tr>
					<tr class="aws-form-bottom">
						<td class="aws-form-ux-actionsoft" >[#Actionsoft]</td>
					</tr>
				</table>
			</div>
		</form>
	</body>
</html>
